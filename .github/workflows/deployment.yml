name: Test and Deploy
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get latest code
              uses: actions/checkout@v3
            - name: Install Node JS
              uses: actions/setup-node@v3
              with:
                node-version: 20
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
            - name: Run lint
              run: npm run lint
            - name: Build App
              run: npm run build
            - name: Deploy
              run: echo "Deploying to test env"
